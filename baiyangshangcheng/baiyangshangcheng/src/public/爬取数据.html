    <!-- 选项卡导航栏数据扒取 -->
    <script>
        var arr = [];
        var lis = document.querySelector(".menu").children;
        for (var i = 0, len = lis.length; i < len; i++) {
            var o = {};
            o.left = [];
            o.left.push(lis[i].querySelector("h4").innerText);
            o.right = {};
            o.right["title1"] = [];
            Array.from(lis[i].querySelectorAll(".recommend-class span")).forEach(function (ele) { o.right["title1"].push(ele.innerText) });
            o.right["title2"] = [];
            Array.from(lis[i].querySelectorAll(".sub-class-content h3")).forEach(function (ele) { o.right["title2"].push(ele.innerText) });
            o.right["con"] = [];

            var conlist = lis[i].querySelectorAll(".goods-class");
            for (var j = 0; j < conlist.length; j++) {
                var cc = [];
                for (var k = 0; k < conlist[j].children.length; k++) {
                    cc.push(conlist[j].children[k].innerText)
                }
                o.right["con"].push(cc);

            }


            arr.push(o);
        }
        console.log(JSON.stringify(arr));

            //         })

            // })

            // Array.from(lis[i].querySelectorAll(".sub-class-content a")).forEach(function (ele) { o.right["con"].push(ele.innerText) });

    </script>

    <!-- 内容区 -->
    <script>
        var arr = [];
        var o = {};
        var imgs1 = document.querySelectorAll(".home_gg_pc_ul img");
        o.imgs = [];
        Array.from(imgs1).forEach(function (ele) { o.imgs.push(ele.src); });
        o.partTwo = [];
        var two = {};
        two.title = [];
        var partTwo = document.querySelector(".home_hot_head").children;
        Array.from(partTwo).forEach(function (ele) { two.title.push(ele.innerText) });
        o.partTwo.push(two);
        lisA = [];
        var lis = document.querySelector(".home_hotbd").children;
        for (var i = 6; i <= 15; i++) {
            lisli = {};
            lisli.img = lis[i].querySelector(".swiper-slide-img img").src;
            lisli.title = lis[i].querySelector(".swiper-slide-des a").innerText;
            lisli.price = lis[i].querySelector(".swiper-slide-des span").innerText;
            lisli.buy = lis[i].querySelector(".swiper-slide-buy a").innerText;
            lisA.push(lisli);
        }
        o.partTwo.push(lisA);
        arr.push(o);
        var mains = document.querySelectorAll(".home_floor_pc");
        for (var j = 0; j < mains.length; j++) {
            var b = {};
            b.title = mains[j].querySelector(".home_yy_head h3").innerText;
            b.titlelis = [];
            Array.from(mains[j].querySelectorAll(".home_pc_crumbs a")).forEach(function (ele) {
                b.titlelis.push(ele.innerText);
            });
            b.imgBig = mains[j].querySelector(".home_yy_img img").src;
            b.imgSmall = [];
            Array.from(mains[j].querySelectorAll(".home_yy_goodslist img")).forEach(function (ele) {
                b.imgSmall.push(ele.src);
            });
            arr.push(b);
        }
        var c = [];
        JSON.stringify(arr);
    </script>
